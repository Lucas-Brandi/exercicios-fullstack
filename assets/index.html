<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de Imc</title>
  </head>

  <body>
    <h1>Calculador de imc</h1>

    <div id="inputbox">
      <p>Digite o seu peso</p>
      <input class="peso" type="number" placeholder="peso" />
      <p>Digite sua altura (em metros)</p>
      <input class="altura" type="number" placeholder="altura" />
      <button onclick="calcularIMC()">Enviar</button>
    </div>
    <div id="resultado"></div>
    <script src="app.js"></script>
  </body>
</html>
